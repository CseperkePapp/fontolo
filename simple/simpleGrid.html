<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontolo Simple - Grid Demo</title>
    <link rel="stylesheet" href="simpleStyle.css">
</head>
<body>
    <div class="container"> 
        <button id="loadCSS" class="action-btn">Load CSS from Configurator</button>

        <div class="grid-container">
            <div class="demo-box primary">
                <h2>Primary Content</h2>
                <p>This box uses the primary color variant derived from your hue setting.</p>
            </div>
            
            <div class="demo-box secondary">
                <h2>Secondary Content</h2>
                <p>This box uses a darker variant of the same hue for contrast.</p>
            </div>
            
            <div class="demo-box tertiary">
                <h2>Tertiary Content</h2>
                <p>This box uses the lightest variant, showing systematic color relationships.</p>
            </div>
        </div>
        
       
    </div>
    
    <script src="simpleScript.js"></script>
</body>
</html>
